<div class="register-form">
    <form [formGroup]="recoverForm">
      <mat-card class="register-card">
        <h1 class="title">Odzyskanie hasła</h1>
        <mat-card-content>
  
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input
                  matInput
                  placeholder="Email"
                  type="email"
                  formControlName="email"
                  pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                />
                <mat-error
                  *ngIf="recoverForm.controls['email'].hasError('pattern')"
                >
                  Email jest <strong>wymagany</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
  
          <div class="buttons">
            <div>
              <button
                mat-button
                class="register-button"
                (click)="recoverPassword()"
              >
                Odzyskaj Hasło
             </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
