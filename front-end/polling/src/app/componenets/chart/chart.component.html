<div *ngIf="!isOpenBallot">
  <canvas id="{{ poll!.ballotId }}"></canvas>
</div>

<div *ngIf="isOpenBallot">
  <div *ngFor="let question of openQuestionWithAnswers">
    <div class="question-text">{{ question.questionText }}</div>
    <div class="list-of-answers">
      <div *ngFor="let answer of question.answersArray">
        <div class="answer">{{ answer }}</div>
      </div>
    </div>
  </div>
</div>
