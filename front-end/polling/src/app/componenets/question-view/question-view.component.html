<div *ngFor="let question of questions">
  <hr />
  <mat-card class="questions">
    <mat-card-content>
      <mat-card-title> Nazwa pytania tutaj!!! </mat-card-title>
      <textarea
        class="poll-input"
        style="resize: none"
        style="overflow: hidden"
        [value]="question.questionContent"
      >
                    Wyniki pytania
      </textarea>
    </mat-card-content>
  </mat-card>
</div>
